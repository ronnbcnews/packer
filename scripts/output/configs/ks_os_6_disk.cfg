# Disk partitioning information
part pv.20 --fstype="lvmpv" --ondisk=sda --size=1024 --grow
part /boot --fstype="ext3" --ondisk=sda --size=512
volgroup vgroot --pesize=4096 pv.20
logvol /  --fstype="ext3" --size=6144 --name=root --vgname=vgroot
logvol /var/log  --fstype="ext3" --size=4096 --name=varlog --vgname=vgroot
logvol swap  --fstype="swap" --size=128 --name=swap01 --vgname=vgroot
