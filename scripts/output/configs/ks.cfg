#version=RHEL7
# Install OS instead of upgrade
install

# Install from an installation tree on a remote server 
# Required when using a minimal ISO
#get yum repos
%include /tmp/os.inc
repo --name="EPEL" --cost=100 --baseurl=https://dl.fedoraproject.org/pub/epel/7/x86_64/ --excludepkgs=hiera,puppet
repo --name="puppetprod" --cost=99 --baseurl=https://yum.puppetlabs.com/el/7Server/products/x86_64/
repo --name="puppetdep" --cost=99 --baseurl=https://yum.puppetlabs.com/el/7Server/dependencies/x86_64/

text
%include /tmp/ks_state.cfg

# System keyboard
keyboard us

#dont install x windows
skipx

# System language
lang en_US.UTF-8

# Setup network interfaces via DHCP
network --device=eth0 --bootproto=dhcp --onboot=yes

#set root pw here (required by KS), remove pw in post
rootpw temp
%include /tmp/firewall.cfg
authconfig --enableshadow --passalgo=sha512
firstboot --disabled

# SELinux configuration
# By default, selinux is enforcing
#selinux --enforcing
selinux --permissive

# Services
#services --enabled=ntpd,ntpdate

# Installation logging level
logging --level=debug

# System timezone
timezone  Etc/UTC

# System bootloader configuration
bootloader --location=mbr --driveorder=sda --append="console=hvc0 crashkernel=auto vconsole.font=latarcyrheb-sun16 LANG=en_US.UTF-8 console=tty0 rootdelay=10 selinux=0 elevator=noop divider=10"

# Clear the Master Boot Record
zerombr

# Automatically create partitions, no LVM
#autopart --nolvm
autopart --type=lvm

# Partition clearing information
clearpart --all --initlabel

