%pre
#!/bin/bash
#dynamically generate yum repos base on kernel vers
KERN_VERS=$(uname -r)
BASEHOST="mirror.centos.org"
BASEURL="http://${BASEHOST}/centos/"

#mount cdrom to get configs
ISODIR=/tmp/boot_image
mkdir ${ISODIR}
mount -o loop,ro /dev/cdrom ${ISODIR}

if [ -d ${ISODIR}/configs ]; then
echo "Found KSCFG dir"

    cat ${ISODIR}/configs/ks_os_packages.cfg >> /tmp/packages.cfg

    grep -q vagrantinstall /proc/cmdline
    if [ $? == "0" ]; then
        cat ${ISODIR}/configs/ks_vagrant_packages.cfg >> /tmp/packages.cfg
        cat ${ISODIR}/configs/ks_vagrant_postinstall.cfg >> /tmp/postinstall.cfg
        cat ${ISODIR}/configs/ks_vagrant_state.cfg >> /tmp/ks_state.cfg
        cat ${ISODIR}/configs/ks_vagrant_firewall.cfg >> /tmp/firewall.cfg
    else
        cat ${ISODIR}/configs/ks_os_postinstall.cfg >> /tmp/postinstall.cfg
        cat ${ISODIR}/configs/ks_os_state.cfg >> /tmp/ks_state.cfg
        cat ${ISODIR}/configs/ks_os_firewall.cfg >> /tmp/firewall.cfg
    fi
    echo "%end" >> /tmp/packages.cfg

fi

echo BASEURL=${BASEURL} >> /tmp/os.vars

#generate os repo for installs
case "$KERN_VERS" in

    3.10.0-327.*)
    OSVERS=7.2.1511
        echo "Found CentOS 7.2"
        echo OSVERS=${OSVERS} >> /tmp/os.vars
        echo url --url=${BASEURL}/${OSVERS}/os/x86_64/ >> /tmp/os.inc
        echo repo --name="updates" --baseurl=${BASEURL}/${OSVERS}/updates/x86_64/ >> /tmp/os.inc
        ;;
    3.10.0-229.*)
    OSVERS=7.1.1503
        echo "Found CentOS 7.1"
        echo OSVERS=${OSVERS} >> /tmp/os.vars
        echo url --url=${BASEURL}/${OSVERS}/os/x86_64/ >> /tmp/os.inc
        echo repo --name="updates" --baseurl=${BASEURL}/${OSVERS}/updates/x86_64/ >> /tmp/os.inc
        ;;
    3.10.0-123.*)
    OSVERS=7.0.1406
        echo "Found CentOS 7.0"
        echo OSVERS=${OSVERS} >> /tmp/os.vars
        echo url --url=${BASEURL}/${OSVERS}/os/x86_64/ >> /tmp/os.inc
        echo repo --name="updates" --baseurl=${BASEURL}/${OSVERS}/updates/x86_64/ >> /tmp/os.inc
        ;;
    esac

%end

%include /tmp/postinstall.cfg
